<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Для моєї коханої ❤️</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; background-color: #ffeef2;
            font-family: 'Segoe UI', sans-serif; overflow-x: hidden; text-align: center; padding: 20px;
        }
        .heart-particle { position: fixed; top: -10px; pointer-events: none; z-index: 0; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        #main-content { position: relative; z-index: 10; width: 100%; }
        h1 { color: #d63384; font-size: clamp(1.5rem, 8vw, 2.5rem); margin-bottom: 30px; }
        
        .buttons { display: flex; gap: 20px; align-items: center; justify-content: center; position: relative; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; transition: all 0.2s ease; font-weight: bold; outline: none; }
        
        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); z-index: 20; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; z-index: 10; }

        #final-screen { display: none; flex-direction: column; align-items: center; z-index: 30; width: 100%; }
        #heart-final { font-size: clamp(80px, 30vw, 150px); color: #ff4d6d; animation: pulse 1.5s infinite; }
        
        .photo-container { display: flex; gap: 15px; justify-content: center; margin-top: 20px; flex-wrap: wrap; animation: fadeIn 2s ease; }
        .treasure-photo { 
            width: 140px; height: 140px; object-fit: cover; 
            border: 5px solid white; border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            cursor: zoom-in; transition: transform 0.3s;
        }
        .treasure-photo:nth-child(1) { transform: rotate(-5deg); }
        .treasure-photo:nth-child(2) { transform: rotate(5deg); }

        /* СТИЛІ МОДАЛЬНОГО ВІКНА */
        #modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);
            justify-content: center; align-items: center; cursor: zoom-out;
        }
        #modal img { max-width: 90%; max-height: 90%; border-radius: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .success-text { color: #d63384; font-size: clamp(1.2rem, 5vw, 1.8rem); margin: 15px 0; }
        .hint { font-size: 0.8rem; color: #a33; margin-top: 10px; opacity: 0.7; }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Ти будеш моєю Валентинкою? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn">ТАК!</button>
            <button id="noBtn">Ні</button>
        </div>
    </div>

    <div id="final-screen">
        <div id="heart-final">❤️</div>
        <div class="success-text">Я знав! Твої скарби чекають тебе тут:</div>
        <div class="photo-container">
            <img src="map1.jpg?v=1.2" alt="Карта 1" class="treasure-photo" onclick="openModal(this.src)">
            <img src="map2.jpg?v=1.2" alt="Карта 2" class="treasure-photo" onclick="openModal(this.src)">
        </div>
        <p class="hint">(Натисни на фото, щоб збільшити)</p>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <img id="modalImg" src="">
    </div>

    <script>
        const APP_VERSION = '1.2';
        if (localStorage.getItem('app_version') !== APP_VERSION) {
            localStorage.setItem('app_version', APP_VERSION);
            location.reload(true);
        }

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const finalScreen = document.getElementById('final-screen');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');

        let yesFontSize = 1.2;
        let noAttempts = 0;

        function openModal(src) {
            modalImg.src = src;
            modal.style.display = 'flex';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);

        function moveNoButton() {
            noAttempts++;
            if (noAttempts >= 5) {
                noBtn.style.display = 'none';
                return;
            }
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px'; noBtn.style.top = y + 'px';
            yesFontSize += 0.5;
            yesBtn.style.fontSize = yesFontSize + 'rem';
            yesBtn.style.padding = (15 + yesFontSize * 3) + 'px ' + (30 + yesFontSize * 6) + 'px';
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            finalScreen.style.display = 'flex';
            setInterval(createHeart, 100);
        });
    </script>
</body>
</html>
